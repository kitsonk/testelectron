<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Hello World!</title>
	</head>
	<body>
		<h1>Hello World!</h1>

		<!-- the overall app loads this file into a browser window
		   so its context will always be the window it is loaded in.
		   If we want to load AMD modules, we need to load an AMD loader,
		   just like in a browser -->

		<!-- Load the Dojo Loader -->
		<script src="./node_modules/dojo-loader/loader.js"></script>
		<script>
			/* require in this context is now the Dojo Loader */

			/* Configure the loader */
			require.config({
				packages: [
					{ name: 'app', location: './lib' },
					{ name: 'dojo', location: './node_modules/dojo' },
					{ name: 'dojo-core', location: './node_modules/dojo-core' }
				]
			});

			/* require in a module with a callback */
			require([ 'dojo/query' ], function (query) {
				console.log(query('h1'));
			});
		</script>
	</body>
</html>
